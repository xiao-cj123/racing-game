<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛车游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #side-blocks-left,
        #side-blocks-right {
            width: 30px;
            height: 600px;
            position: relative;
            overflow: hidden;
        }

        .side-block {
            width: 30px;
            height: 10px;
            background-color: #ccc;
            position: absolute;
        }

        #track {
            width: 500px;
            height: 600px;
            border: 1px solid #000;
            position: relative;
            overflow: hidden;
        }

        .lane {
            width: 100px;
            height: 100%;
            float: left;
            border-right: 1px dashed #ccc;
            box-sizing: border-box;
        }

        .car {
            width: 40px;
            height: 80px;
            background: linear-gradient(to bottom, #ff0000, #8b0000);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: 10px;
            transform: perspective(500px) rotateX(20deg);
        }

        .obstacle {
            width: 40px;
            height: 80px;
            background: linear-gradient(to bottom, #000000, #333333);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            transform: perspective(500px) rotateX(20deg);
        }

        /* 修改后的小等边三角形障碍物样式 */
        .triangle-obstacle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #000000;
            position: absolute;
            transform: perspective(500px) rotateX(20deg);
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #score {
            font-size: 20px;
            margin-top: 10px;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #level-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #level-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 修改为和游戏提示玩法一样宽 */
            cursor: pointer;
        }

        /* 隐藏触摸控制按钮 */
        #touch-controls {
            display: none;
        }

        /* 游戏进行时隐藏历史积分排名 */
        #history-scores {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>游戏提示和玩法说明</h2>
            <p>欢迎来到赛车游戏！在这个游戏中，你将控制一辆赛车在五条跑道上行驶。</p>
            <p>玩法说明：</p>
            <ul>
                <li>请鑫哥、博哥评鉴的赛车小游戏</li>
                <li>在手机浏览器中，通过左右滑动屏幕控制赛车在不同跑道之间移动。</li>
                <li>在电脑网页中，使用左右方向键控制赛车在不同跑道之间移动。</li>
                <li>避开从上方落下的障碍物，成功避开障碍物可获得积分。</li>
                <li>距离障碍物越近时成功转向，获得的积分越高。</li>
                <li>随着游戏时间的推移，障碍物的移动速度会越来越快。</li>
            </ul>
            <button id="startGameButton">开始游戏</button>
        </div>
    </div>

    <!-- 删除游戏游玩界面的赛车游戏这几个字 -->
    <!-- <h1>赛车游戏</h1> -->
    <div id="game-container">
        <div id="side-blocks-left"></div>
        <div id="track">
            <div class="lane"></div>
            <div class="lane"></div>
            <div class="lane"></div>
            <div class="lane"></div>
            <div class="lane"></div>
            <div id="player-car" class="car"></div>
        </div>
        <div id="side-blocks-right"></div>
    </div>
    <p>在手机浏览器中，通过左右滑动屏幕控制赛车移动；在电脑网页中，使用左右方向键控制赛车移动</p>
    <div id="result"></div>
    <div id="score">积分: 0</div>

    <!-- 等级模态框 -->
    <div id="level-modal">
        <div id="level-modal-content">
            <p id="level-text"></p>
            <!-- 游戏结束后显示历史积分排名 -->
            <ul id="score-list"></ul>
        </div>
    </div>

    <!-- 历史积分显示 -->
    <div id="history-scores">
        <h3>历史积分</h3>
        <ul id="score-list"></ul>
    </div>

    <!-- 移除触摸控制按钮 -->
    <!-- <div id="touch-controls">
        <div id="left-button" class="touch-button">←</div>
        <div id="right-button" class="touch-button">→</div>
    </div> -->

    <!-- 音效元素 -->
    <audio id="moveSound" src="sounds/move.mp3" preload="auto"></audio>
    <audio id="collisionSound" src="sounds/collision.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="sounds/background.mp3" preload="auto" loop></audio>

    <script>
        const track = document.getElementById('track');
        const playerCar = document.getElementById('player-car');
        const result = document.getElementById('result');
        const scoreElement = document.getElementById('score');
        const laneWidth = 100;
        let currentLane = 2; // 初始位于中间车道
        let isGameOver = false;
        let score = 0;
        let speed = 5;
        let speedIncreaseInterval = 10000; // 每 10 秒增加一次速度
        let speedIncreaseAmount = 1;
        let obstacleGenerationIntervalId;
        let speedIncreaseTimerId;

        // 获取音效元素
        const moveSound = document.getElementById('moveSound');
        const collisionSound = document.getElementById('collisionSound');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // 设置背景音乐音量
        backgroundMusic.volume = 0.3;

        // 获取模态框和按钮元素
        const modal = document.getElementById('myModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        const startGameButton = document.getElementById('startGameButton');

        // 等级模态框
        const levelModal = document.getElementById('level-modal');
        const levelText = document.getElementById('level-text');
        const levelModalContent = document.getElementById('level-modal-content');

        // 历史积分列表
        const scoreList = document.getElementById('score-list');
        let historyScores = [];

        let startX;

        // 打开模态框
        window.onload = function () {
            modal.style.display = "block";
        }

        // 点击关闭按钮关闭模态框
        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        // 点击开始游戏按钮关闭模态框并开始游戏
        startGameButton.onclick = function () {
            modal.style.display = "none";
            // 尝试播放背景音乐
            backgroundMusic.play().catch(() => {
                // 处理自动播放失败的情况
                document.addEventListener('touchstart', function playMusic() {
                    backgroundMusic.play();
                    document.removeEventListener('touchstart', playMusic);
                });
            });
            // 启动定时生成障碍物
            obstacleGenerationIntervalId = setInterval(generateObstacle, 1500);
            // 启动定时增加速度
            speedIncreaseTimerId = setInterval(function () {
                if (!isGameOver) {
                    speed += speedIncreaseAmount;
                }
            }, speedIncreaseInterval);
            // 启动侧边方块移动
            startSideBlocks();

            // 判断是否为移动设备
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile) {
                // 移动设备添加滑动屏幕事件监听器
                document.addEventListener('touchstart', function (event) {
                    startX = event.touches[0].clientX;
                });

                document.addEventListener('touchend', function (event) {
                    if (isGameOver) return;
                    const endX = event.changedTouches[0].clientX;
                    if (endX > startX && currentLane < 4) {
                        // 向右滑动
                        moveCar(1);
                    } else if (endX < startX && currentLane > 0) {
                        // 向左滑动
                        moveCar(-1);
                    }
                });
            } else {
                // 电脑设备添加按键事件监听
                document.addEventListener('keydown', function (event) {
                    if (isGameOver) return;
                    if (event.key === 'ArrowLeft') {
                        moveCar(-1);
                    } else if (event.key === 'ArrowRight') {
                        moveCar(1);
                    }
                });
            }
        }

        // 设置赛车初始位置
        playerCar.style.left = (currentLane * laneWidth + (laneWidth - 40) / 2) + 'px';

        // 移动赛车函数
        function moveCar(direction) {
            if ((direction === -1 && currentLane > 0) || (direction === 1 && currentLane < 4)) {
                // 播放移动音效
                moveSound.currentTime = 0;
                try {
                    moveSound.play();
                } catch (error) {
                    console.error('移动音效播放失败:', error);
                }
                // 检查是否成功转向避开障碍物
                const obstacles = track.querySelectorAll('.obstacle, .triangle-obstacle');
                const playerRect = playerCar.getBoundingClientRect();
                obstacles.forEach(obstacle => {
                    const obstacleRect = obstacle.getBoundingClientRect();
                    const distance = Math.abs(obstacleRect.top - playerRect.bottom);
                    if (distance < 200) { // 只考虑距离较近的障碍物
                        const turnScore = Math.min(100, Math.max(50, 100 - Math.floor(distance / 2)));
                        score += turnScore;
                        scoreElement.textContent = `积分: ${score}`;
                    }
                });
                currentLane += direction;
                playerCar.style.left = (currentLane * laneWidth + (laneWidth - 40) / 2) + 'px';
            }
        }

        // 生成障碍物
        let obstacleIntervals = [];
        function generateObstacle() {
            if (isGameOver) return;
            const numObstacles = Math.floor(Math.random() * 3) + 1; // 随机生成 1 - 3 个障碍物
            const usedLanes = [];

            for (let i = 0; i < numObstacles; i++) {
                let randomLane;
                do {
                    randomLane = Math.floor(Math.random() * 5);
                } while (usedLanes.includes(randomLane));
                usedLanes.push(randomLane);

                // 随机决定是矩形还是三角形障碍物
                const isTriangle = Math.random() < 0.3; // 30% 的概率是三角形障碍物
                let obstacle;
                if (isTriangle) {
                    obstacle = document.createElement('div');
                    obstacle.classList.add('triangle-obstacle');
                } else {
                    obstacle = document.createElement('div');
                    obstacle.classList.add('obstacle');
                }
                obstacle.style.left = (randomLane * laneWidth + (laneWidth - 40) / 2) + 'px';
                obstacle.style.top = '-35px'; // 调整三角形初始位置
                track.appendChild(obstacle);

                const moveInterval = setInterval(function () {
                    if (isGameOver) {
                        clearInterval(moveInterval);
                        return;
                    }
                    const currentTop = parseInt(obstacle.style.top);
                    const playerTop = parseInt(playerCar.style.top) || (600 - 10 - 80);
                    const distance = Math.abs(currentTop - playerTop);

                    if (currentTop > 600) {
                        clearInterval(moveInterval);
                        track.removeChild(obstacle);
                    } else {
                        obstacle.style.top = (currentTop + speed) + 'px';
                        if (checkCollision(playerCar, obstacle)) {
                            clearInterval(moveInterval);
                            // 播放碰撞音效
                            collisionSound.currentTime = 0;
                            try {
                                collisionSound.play();
                            } catch (error) {
                                console.error('碰撞音效播放失败:', error);
                            }
                            gameOver();
                        }
                    }
                }, 20);
                obstacleIntervals.push(moveInterval);
            }
        }

        // 检查碰撞
        function checkCollision(car1, car2) {
            const rect1 = car1.getBoundingClientRect();
            const rect2 = car2.getBoundingClientRect();
            return (
                rect1.left < rect2.right &&
                rect1.right > rect2.left &&
                rect1.top < rect2.bottom &&
                rect1.bottom > rect2.top
            );
        }

        // 游戏结束
        function gameOver() {
            isGameOver = true;
            result.textContent = `游戏结束！最终得分: ${score}`;
            // 停止所有障碍物移动的定时器
            obstacleIntervals.forEach(interval => clearInterval(interval));
            // 停止定时生成障碍物
            clearInterval(obstacleGenerationIntervalId);
            // 停止定时增加速度
            clearInterval(speedIncreaseTimerId);
            // 停止背景音乐
            backgroundMusic.pause();
            // 停止侧边方块移动
            clearInterval(sideBlockInterval);

            // 记录历史积分
            historyScores.push(score);
            // 对历史积分进行排序
            historyScores.sort((a, b) => b - a);
            // 只保留前 10 个积分
            if (historyScores.length > 10) {
                historyScores = historyScores.slice(0, 10);
            }
            updateScoreList();

            // 根据分数显示等级
            let level;
            if (score < 2000) {
                level = "马路杀手";
            } else if (score >= 2000 && score < 5000) {
                level = "新手上路";
            } else if (score >= 5000 && score < 10000) {
                level = "老司机";
            } else {
                level = "真的无聊";
            }
            levelText.textContent = `你的等级是: ${level}，点击重新开始`;
            levelModal.style.display = "block";
        }

        // 更新历史积分列表
        function updateScoreList() {
            scoreList.innerHTML = '';
            historyScores.forEach((s, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `第 ${index + 1} 名: ${s}`;
                scoreList.appendChild(listItem);
            });
        }

        // 点击等级重新开始游戏
        levelModalContent.addEventListener('click', function () {
            levelModal.style.display = "none";
            // 重置游戏状态
            isGameOver = false;
            score = 0;
            speed = 5;
            scoreElement.textContent = `积分: 0`;
            result.textContent = '';
            playerCar.style.left = (currentLane * laneWidth + (laneWidth - 40) / 2) + 'px';
            // 移除所有障碍物
            const obstacles = track.querySelectorAll('.obstacle, .triangle-obstacle');
            obstacles.forEach(obstacle => track.removeChild(obstacle));
            // 移除所有侧边方块
            const sideBlocks = document.querySelectorAll('.side-block');
            sideBlocks.forEach(block => block.parentNode.removeChild(block));
            // 重新启动游戏
            obstacleGenerationIntervalId = setInterval(generateObstacle, 1500);
            speedIncreaseTimerId = setInterval(function () {
                if (!isGameOver) {
                    speed += speedIncreaseAmount;
                }
            }, speedIncreaseInterval);
            startSideBlocks();
            backgroundMusic.play().catch(() => {
                // 处理自动播放失败的情况
                document.addEventListener('touchstart', function playMusic() {
                    backgroundMusic.play();
                    document.removeEventListener('touchstart', playMusic);
                });
            });
        });

        // 撞车时停止游戏和画面
        window.addEventListener('beforeunload', function () {
            if (!isGameOver) {
                gameOver();
            }
        });

        // 侧边方块移动相关
        const sideBlocksLeft = document.getElementById('side-blocks-left');
        const sideBlocksRight = document.getElementById('side-blocks-right');
        let sideBlockInterval;

        function startSideBlocks() {
            // 初始化侧边方块
            for (let i = 0; i < 60; i++) {
                const blockLeft = document.createElement('div');
                blockLeft.classList.add('side-block');
                blockLeft.style.top = i * 10 + 'px';
                sideBlocksLeft.appendChild(blockLeft);

                const blockRight = document.createElement('div');
                blockRight.classList.add('side-block');
                blockRight.style.top = i * 10 + 'px';
                sideBlocksRight.appendChild(blockRight);
            }

            // 移动侧边方块
            sideBlockInterval = setInterval(function () {
                if (isGameOver) {
                    clearInterval(sideBlockInterval);
                    return;
                }
                const blocksLeft = sideBlocksLeft.querySelectorAll('.side-block');
                const blocksRight = sideBlocksRight.querySelectorAll('.side-block');

                blocksLeft.forEach(block => {
                    const currentTop = parseInt(block.style.top);
                    if (currentTop > 600) {
                        block.style.top = '-10px';
                    } else {
                        block.style.top = (currentTop + speed) + 'px';
                    }
                });

                blocksRight.forEach(block => {
                    const currentTop = parseInt(block.style.top);
                    if (currentTop > 600) {
                        block.style.top = '-10px';
                    } else {
                        block.style.top = (currentTop + speed) + 'px';
                    }
                });
            }, 20);
        }
    </script>
</body>

</html>
